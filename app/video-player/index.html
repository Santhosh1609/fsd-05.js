<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4"  width="800px"  id="main" controls></video> 
<div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="f10">10 sec forward</button>
    <button id="b10">10 sec back</button>
    <button id="mute">mute</button>
    <button id="unmute">unmute</button>
    <select id="swap">
    <option value="video.mp4">720p</option>    
    <option value="video-2.mp4">360p</option>    
    </select>
    <button id="full-screen">Full screen</button>
    <button id="download">Download</button>
</div>

<div>
    <input type="range" id="volume-slider" name="volume"  min="0" max="100">
    <label for="volume">Volume</label>
    <button id="volume">Update Volume</button>
    
  </div>
    <script src="main.js"></script>
</body>
</html>

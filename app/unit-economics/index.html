<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">Selling Price(A)</label>
            <input type="text" name="" id="selling-price" value="0">
        </div>
        <div>
            <label for="">COGS(B)</label>
            <input type="text" name="" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross Margin( C= A-B )</label>
            <input type="text" name="" id="groos-margin" disabled value="0">
        </div>
        <div>
            <label for="">Sales & Marketing(D)</label>
            <input type="text" name="" id="sales-marketing" value="0">
        </div>
        <div>
            <label for="">Operations Cost(E)</label>
            <input type="text" name="" id="operation-cost" value="0">
        </div>
        <div>
            <label for="">Net Margin( F= C-D-E )</label>
            <input type="text" name="" id="net-margin" disabled value="0">
        </div>
        <div>
            <input type="button" name="" id="calculate" value="calculate">
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
